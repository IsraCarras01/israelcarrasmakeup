<title>Mi Página Web</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('/startbootstrap-business-casual-gh-pages/assets/img/img1.jpg'); /* Reemplaza 'fondo.jpg' con la URL de tu imagen de fondo */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .top-banner {
        background-color: black;
        width: 100%;
        padding: 20px 0;
        text-align: center;
    }
    .top-banner button {
        background-color: transparent;
        border: none;
        color: white;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    .top-banner button:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .banner {
        background-color: #f0f0f0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 50px 0;
    }
    .banner-item {
        text-align: center;
    }
    .banner img {
        width: 200px; /* Tamaño de todas las imágenes */
        height: auto;
        margin: 0 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .banner img:hover {
        transform: scale(1.1);
    }
    .banner p {
        margin-top: 10px;
    }
</style>
</head>
